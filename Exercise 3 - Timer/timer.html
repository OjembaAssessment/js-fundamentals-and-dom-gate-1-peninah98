<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="timer.css">
</head>

<body>

    <h2>Exercise 3 - Timer</h2>

    <div id="myTimer">
        <input type="text" placeholder="enter time ex:30" class="inputValue">
        <div class="display">
            <button class="decrease color">-</button>
            <div class="message color">

               
                29s
            </div>
            <button class="increase color ">+</button>
        </div>
        <div class="reset">
            <button class="resetBtn color">RESET</button>
            <button class="stopBtn color">STOP</button>
        </div>
    </div>

    <script src="./timer.js"></script>

</body>

</html>
